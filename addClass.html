<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>addClass</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    
    <style>
        a.test {
            font-weight: bold;
            color: green;
            font-style: italic;
        }
        </style>
    <script>
        $( "a" ).addClass( "test" );
    $( document ).ready(function() {
        $( "a" ).click(function( event ) {
            alert( "The link will no longer take you to jquery.com" );
            event.preventDefault();
        });
    });
 
    </script>
</body>
</html>
