<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DocReady</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>
 
    $( document ).ready(function() {
        $( "a" ).click(function( event ) {
            alert( "The link will not work." );
            event.preventDefault();// will prevent href
        });
    });
 
    </script>
</body>
</html>
